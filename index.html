<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>docxViewer</title>

	<style>
		body {
			font-family: 'Helvetica Neue', Arial, sans-serif;
			color: #333;
			font-weight: 300;
		}
	</style>
</head>
<body>
	<h1>open docx</h1>
	<div>
		<input style="display: flow"
			   type="file"
			   accept=".docx"
			   onChange="handleFileChange(event)"
		/>
	</div>
	<div id='container' style="width: 1200px; height: 1200px; margin: auto"></div>
	<script src='https://unpkg.com/docxtest@0.5.9/dist/docxyz_swc.iife.js'></script>
	<script src='viewer.js'></script>
	<script>
		function handleFileChange(event) {
			const fileObj = event.target.files && event.target.files[0];
			if (!fileObj) {
				return;
			}
			const reader = new FileReader();
			reader.readAsArrayBuffer(fileObj);
			reader.onload = function (){
				console.log(fileObj.name);
				var Document = docxyz.Document;
				var doc = new Document(this.result);
				var docView = docxViewer.getDocView(doc);
				docView.renderPageByIndex(0);
			}
			// reset file input
			//event.target.value = null;
		};
	</script>
</body>
</html>
